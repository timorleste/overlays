<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Tables Queries Overlay</title>
    
     <link rel="icon" 
      type="image/png" 
      href="https://caravela.files.wordpress.com/2016/07/ico.png">

    
    
    
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -8.5551305, lng: 125.5769744},
          zoom: 12
        });

        var layer = new google.maps.FusionTablesLayer({
          query: {
            select: 'latitude',
            from: '1ijzvRijG_vJwEoN2Sa5LLCps-hM_e4aPUp1tWZU',
            where: 'VERA CRUZ > 5000'
          }
        });
        layer.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAf65frWyZqFRPPYXakuoxga881e7Tbg9w&callback=initMap">
    </script>
  </body>
</html>
